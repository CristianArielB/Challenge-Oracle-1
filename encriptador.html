<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" class="logo" alt="Logo encriptador">
    </header>

    <main>
        <section class="seccion1">
            <div class="contenido">
                <textarea name="" class="encriptar" cols="40" rows="6" placeholder="Ingrese texto aquí"></textarea>
                <h6>&#128712 Solo letras minúsculas y sin acentos.</h6>
                <span class="botones">
                    <button class="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="botonDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </span>
            </div>
        </section>

        <section class="seccion2">
            <div="contenidoDer">
                <img class="dibujo" src="img/Dibujo.png" alt="Dibujo">
                <textarea name="" class="mensaje" cols="18" rows="3" placeholder="Ingresa el texto que desees encriptar o desencriptar." readonly></textarea>
                <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
